name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.22'
    
    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest

    - name: Build and test
      run: |
        go build -o build/kommando ./cmd/kommando/...
        go test -v ./...
    
    - name: Upload kommando binary
      uses: actions/upload-artifact@v6
      with:
        name: kommando-binary
        path: build/kommando
        retention-days: 30
