name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.16'
    
    - name: Build kommando CLI
      run: go build -o ./build/kommando ./cmd/kommando/...
    
    - name: Run tests
      run: make test
    
    - name: Upload kommando binary
      uses: actions/upload-artifact@v3
      with:
        name: kommando-binary
        path: build/kommando
        retention-days: 30
